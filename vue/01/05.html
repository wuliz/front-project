<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<!-- V 视图层 -->
<div id="app">
    {{ message }}
    <input type="text" v-focus>
</div>
<script>
    // app -> VM 双向绑定层
    //定义全局指令
    // 注册一个全局自定义指令 `v-focus`
    Vue.directive('focus', {
        // 当被绑定的元素插入到 DOM 中时……
        inserted: function (el) {
            // 聚焦元素
            el.focus()
        }
    })

    var app = new Vue({
        el: '#app',
        // M 数据层
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</body>
</html>
